<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Mirror</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

<main>
    <h1>Sky Mirror</h1>
    <form>
        <input type="text" id="valueSearch" autocomplete="off" placeholder="Ingrese una ciudad">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <section class="weather">
        <figure id="ciudad" class="name">
            <figcaption id="cityName">Ciudad</figcaption>
            <img id="flagImg" src="" alt="">
        </figure>

        <figure id="temperatura" class="temperatura">
            <img id="iconoClima" src="" alt="">
            <figcaption>
                <span id="tempValue">-- °C</span>
            </figcaption>
        </figure>
    </section>

    <p id="fechaHoy" class="fecha"></p>
    <p class="descripcion" id="descripcionClima">Descripción del clima</p>

   <ul class="info">
        <li>
            <span>Nubes</span>
            <i class="fa-regular fa-cloud"></i>
            <span id="Clouds">--</span>
        </li>
        <li>
            <span>Humedad</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="Humedad">--</span>
        </li>
        <li>
            <span>Presión</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="Presion">-- hPa</span>
        </li>
    </ul>

</main>

<script src="/JS/script.js"></script>
</body>
</html>
